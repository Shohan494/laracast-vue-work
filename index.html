<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
        <meta charset="utf-8">
        </meta>
        <style type="text/css">
            .color-red {
        		color: red;
        	}

        	.isLoading {
        		background-color: red; 
        	}

        </style>
    </head>
    <body>
        <div id="root">
            <input id="input" type="text" v-model="message">
                <p>
                    Value binded is data = message: {{message}}
                </p>
            </input>
            <input id="nameInput" name="name" type="text" v-model="newName">
                <button @click="addName" v-bind:title="title">
                    Add New Name
                </button>
                <ul>
                    <li v-for="name in names" v-text="name">
                    </li>
                </ul>
                <p :class="className">
                    I am red by vue class name binding
                </p>
                <button :class="{ 'isLoading': isLoading }" @click="toggleClass">Toggle Me</button>
            </input>
            <h2 v-text="new Date()"></h2>
            <h3>Power of vue reverse message: {{message.split('').reverse().join('')}}</h3>
            <h4>Computed by Vue: {{reversedMesssage}}</h4>
        </div>
        <script src="https://unpkg.com/vue@2.6.10/dist/vue.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            /*
		let data = {
			message : "Hello Shohan!"
		};
		*/

		// vueInstanse.names.push('Ahan');

		var vueInstanse = new Vue ({

			el: '#root',
			data: {
				message : "Hello Shohan!",
				names : ['Shohan', 'Ayanti', 'Shampa'],
				title: "Title set by vue js",
				className : "color-red",
				newName : '',
				isLoading : false
			},

			methods:
			{
				addName()
				{
					alert("Adding: " + this.newName);
					this.names.push(this.newName);
					this.newName = "";
				},

				toggleClass()
				{
					this.isLoading = true;
				}
			},

			computed: 
			{
				reversedMesssage()
				{
					return this.message.split('').reverse().join('');
				}
			}

			// mounted()
			// {

			// }
		});
        </script>
    </body>
</html>
