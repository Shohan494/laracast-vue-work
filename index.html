<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
        <meta charset="utf-8">
        </meta>
    </head>
    <body>
        <div id="root">
            <input id="input" type="text" v-model="message">
                <p>
                    Value binded is data = message: {{message}}
                </p>

            </input>
            <input type="text" name="name" id="nameInput" v-model="newName">
            <button @click="addName">Add New Name</button>
                <ul>
                	<li v-for="name in names" v-text="name"></li>
                </ul>
        </div>
        <script src="https://unpkg.com/vue@2.6.10/dist/vue.js" type="text/javascript">
        </script>
        <script type="text/javascript">
        /*
		let data = {
			message : "Hello Shohan!"
		};
		*/

		// vueInstanse.names.push('Ahan');

		var vueInstanse = new Vue ({

			el: '#root',
			data: {
				message : "Hello Shohan!",
				names : ['Shohan', 'Ayanti', 'Shampa'],
				newName : ''
			},

			methods:
			{
				addName()
				{
					alert("Adding: " + this.newName);
					this.names.push(this.newName);
					this.newName = "";
				}
			}

			// mounted()
			// {

			// }
		});
        </script>
    </body>
</html>
